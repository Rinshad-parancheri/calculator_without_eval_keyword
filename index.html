<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="clear-delete">
            <button id="clearBtn">Clear</button>
            <button id="deleteBtn">Delete</button>
        </div>
        <div class="keys">
            <button class="btns" id="sevenBtn">7</button>
            <button class="btns" id="eightBtn">8</button>
            <button class="btns" id="nineBtn">9</button>
            <button  id="divideBtn">รท</button>
            <button class="btns" id="fourBtn">4</button>
            <button class="btns" id="fiveBtn">5</button>
            <button class="btns" id="sixBtn">6</button>
            <button >x</button>
            <button class="btns" id="oneBtn">1</button>
            <button class="btns" id="twoBtn">2</button>
            <button class="btns" id="threeBtn">3</button>
            <button class="btns" id="subtractBtn">-</button>
            <button class="btns" id="zeroBtn">0</button>
            <button class="btns" id="decimalBtn">.</button>
            <button id="equalsBtn">=</button>
            <button id="addBtn">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
